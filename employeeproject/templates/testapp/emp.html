<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/demo1.css" %}">
    <title></title>
  </head>
  <body>
    <h1>This is a Sample model</h1>
    {% if emp_list %}
      <table>
        <thead>
          <th>EMP ID</th>
          <th>EMP NUM</th>
          <th>EMP NAME</th>
          <th>EMP SAL</th>
          <th>EMP ADD</th>
        </thead>
        {% for emp in emp_list %}
          <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.enum}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eadd}}</td>
          </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>No data available</p>
    {% endif %}

  </body>
</html>
