<!DOCTYPE html>
{% extends 'testapp/base.html'%}
  {% block body_block%}
    <h1>Update Employee Details</h1>
    <form method="post">
      {% csrf_token %}
      Emp ID: <input type="text" name="id" value="{{employee.id}}"><br>
      Emp Number: <input type="text" name="eno" value="{{employee.eno}}"><br>
      Emp Name: <input type="text" name="ename" value="{{employee.ename}}"><br>
      Emp Salary: <input type="text" name="esal" value="{{employee.esal}}"><br>
      Emp Address: <input type="text" name="eaddr" value="{{employee.eaddr}}"><br>
      <input type="submit" value="Update Record">
    </form>
  {% endblock %}
